<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forge DPS Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <h1>Forge DPS Calculator</h1>
        <p>Modern UI + real logic + smooth animations</p>
      </div>
      <button class="theme-btn" id="themeBtn">ðŸŒ™</button>
    </header>

    <main class="main">
      <section class="inputs">
        <div class="card">
          <h2>Inputs</h2>
          <div class="field">
            <label>Damage</label>
            <input id="damage" type="number" placeholder="Example: 100" />
          </div>
          <div class="field">
            <label>Attack Speed %</label>
            <input id="atkSpeed" type="number" placeholder="Example: 100" />
          </div>
          <div class="field">
            <label>Crit Chance %</label>
            <input id="critChance" type="number" placeholder="Example: 20" />
          </div>
          <div class="field">
            <label>Crit Damage %</label>
            <input id="critDamage" type="number" placeholder="Example: 150" />
          </div>
          <div class="field">
            <label>Double Chance %</label>
            <input id="doubleChance" type="number" placeholder="Example: 10" />
          </div>
          <button class="btn" id="resetBtn">Reset</button>
        </div>
      </section>

      <section class="results">
        <div class="card">
          <h2>Results</h2>
          <div class="result" id="dpsResult">DPS: â€”</div>
          <div class="result" id="hitTime">Hit Time: â€”</div>
          <div class="result" id="notes">Notes: Auto-updates as you type</div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Built for GitHub Pages. No libraries. No drama.</p>
    </footer>
  </div>

<script src="app.js"></script>
</body>
</html>
