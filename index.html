<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Car Racer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <div id="lap">Lap: 1 / 3</div>
    <div id="timer">00:00.00</div>
    <div id="speed">Speed: 0</div>
  </div>

  <div id="controls">
    <button id="left">◀</button>
    <button id="accel">▲</button>
    <button id="right">▶</button>
    <button id="brake">▼</button>
  </div>

  <canvas id="game"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.js"></script>
  <script src="app.js"></script>
</body>
</html>
