<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Idle Forge Master</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <header>
    <h1>Idle Forge Master</h1>
    <button id="prestigeBtn">Prestige</button>
  </header>

  <main>
    <section class="stats">
      <div class="stat">
        <div class="label">Coins</div>
        <div id="coins">0</div>
      </div>
      <div class="stat">
        <div class="label">EXP</div>
        <div id="exp">0</div>
      </div>
      <div class="stat">
        <div class="label">Prestige</div>
        <div id="prestige">0</div>
      </div>
    </section>

    <section class="upgrades">
      <h2>Upgrades</h2>
      <div id="upgradeList"></div>
    </section>

    <section class="panel">
      <h2>Achievements</h2>
      <div id="achievements"></div>
    </section>
  </main>

  <footer>
    <p>Auto-save every 10 seconds â€¢ Offline progress supported</p>
  </footer>
</div>

<script src="app.js"></script>
</body>
</html>
